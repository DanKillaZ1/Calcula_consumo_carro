<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcula_consumo</title>
</head>
<body>

    <h3>Álcool ou Gasolina?</h3>

    <script>

        var tanqueCarro = 40;
        var caminhoComGasolina = 480;

        document.write("Com gasolina nosso consumo foi de " + (caminhoComGasolina / tanqueCarro) + " KM por litro");

        document.write("<br>");

        var tanqueCarro = 40;
        var caminhoComAlcool = 380;

        document.write("Com Álcool nosso consumo foi de " + (caminhoComAlcool/ tanqueCarro) + " KM por litro");

    </script>
    
</body>
</html>
